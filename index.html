<!DOCTYPE html>
<html>

<head>
    <title>z9</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Custom Libraries -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src='z9.js'></script>
    <style type="text/css">
    </style>
</head>

<body>
    <div class='container-fluid'>
        <div class='col-md-1'>
        </div>
        <div class='col-md-8 text-center'>
            <div class='text-center'>
                <h3>
                    UMASK Generator(<a href="https://alator21.github.io/z9/">z9</a>)
                </h3>
            </div>
            <br>
            <div class='col-md-6' id='folderPermissions'>
                <div class='text-center'>
                    <span class='t1'>
                    Folder permissions
                </span>
                    <br>
                    <span class='title'>
                    Owner
                </span>
                </div>
                <br>
                <div class='btn-group' data-toggle="buttons">
                    <label class="btn btn-default">
                        Read
                        <input type="checkbox" autocomplete="off" data-group='owner' data-permission='read' data-type-folder />
                        <span class="glyphicon glyphicon-ok"></span>
                    </label>
                    <label class="btn btn-default">
                        Write
                        <input type="checkbox" autocomplete="off" data-group='owner' data-permission='write' data-type-folder />
                        <span class="glyphicon glyphicon-ok"></span>
                    </label>
                    <label class="btn btn-default">
                        Execute
                        <input type="checkbox" autocomplete="off" data-group='owner' data-permission='execute' data-type-folder />
                        <span class="glyphicon glyphicon-ok"></span>
                    </label>
                </div>
                <br><br>
                <div class='text-center'>
                    <span class='title'>
                    Group
                </span>
                </div>
                <br>
                <div class='btn-group' data-toggle="buttons">
                    <label class="btn btn-default">
                        Read
                        <input type="checkbox" autocomplete="off" data-group='group' data-permission='read' data-type-folder />
                        <span class="glyphicon glyphicon-ok"></span>
                    </label>
                    <label class="btn btn-default">
                        Write
                        <input type="checkbox" autocomplete="off" data-group='group' data-permission='write' data-type-folder />
                        <span class="glyphicon glyphicon-ok"></span>
                    </label>
                    <label class="btn btn-default">
                        Execute
                        <input type="checkbox" autocomplete="off" data-group='group' data-permission='execute' data-type-folder />
                        <span class="glyphicon glyphicon-ok"></span>
                    </label>
                </div>
                <br><br>
                <div class='text-center'>
                    <span class='title'>
                    Others
                </span>
                </div>
                <br>
                <div class='btn-group' data-toggle="buttons">
                    <label class="btn btn-default">
                        Read
                        <input type="checkbox" autocomplete="off" data-group='others' data-permission='read' data-type-folder />
                        <span class="glyphicon glyphicon-ok"></span>
                    </label>
                    <label class="btn btn-default">
                        Write
                        <input type="checkbox" autocomplete="off" data-group='others' data-permission='write' data-type-folder />
                        <span class="glyphicon glyphicon-ok"></span>
                    </label>
                    <label class="btn btn-default">
                        Execute
                        <input type="checkbox" autocomplete="off" data-group='others' data-permission='execute' data-type-folder />
                        <span class="glyphicon glyphicon-ok"></span>
                    </label>
                </div>
                <br><br><br><br>
            </div>
            <div class='col-md-6' id='filePermissions'>
                <div class='text-center'>
                    <span class='t1'>
                    File permissions
                </span>
                    <br>
                    <span class='title'>
                    Owner
                </span>
                </div>
                <br>
                <div class='btn-group' data-toggle="buttons">
                    <label class="btn btn-default">
                        Read
                        <input type="checkbox" autocomplete="off" data-group='owner' data-permission='read' data-type-file/>
                        <span class="glyphicon glyphicon-ok"></span>
                    </label>
                    <label class="btn btn-default">
                        Write
                        <input type="checkbox" autocomplete="off" data-group='owner' data-permission='write' data-type-file/>
                        <span class="glyphicon glyphicon-ok"></span>
                    </label>
                    <label class="btn btn-default">
                        Execute
                        <input type="checkbox" autocomplete="off" data-group='owner' data-permission='execute' data-type-file/>
                        <span class="glyphicon glyphicon-ok"></span>
                    </label>
                </div>
                <br><br>
                <div class='text-center'>
                    <span class='title'>
                    Group
                </span>
                </div>
                <br>
                <div class='btn-group' data-toggle="buttons">
                    <label class="btn btn-default">
                        Read
                        <input type="checkbox" autocomplete="off" data-group='group' data-permission='read' data-type-file/>
                        <span class="glyphicon glyphicon-ok"></span>
                    </label>
                    <label class="btn btn-default">
                        Write
                        <input type="checkbox" autocomplete="off" data-group='group' data-permission='write' data-type-file/>
                        <span class="glyphicon glyphicon-ok"></span>
                    </label>
                    <label class="btn btn-default">
                        Execute
                        <input type="checkbox" autocomplete="off" data-group='group' data-permission='execute' data-type-file/>
                        <span class="glyphicon glyphicon-ok"></span>
                    </label>
                </div>
                <br><br>
                <div class='text-center'>
                    <span class='title'>
                    Others
                </span>
                </div>
                <br>
                <div class='btn-group' data-toggle="buttons">
                    <label class="btn btn-default">
                        Read
                        <input type="checkbox" autocomplete="off" data-group='others' data-permission='read' data-type-file/>
                        <span class="glyphicon glyphicon-ok"></span>
                    </label>
                    <label class="btn btn-default">
                        Write
                        <input type="checkbox" autocomplete="off" data-group='others' data-permission='write' data-type-file/>
                        <span class="glyphicon glyphicon-ok"></span>
                    </label>
                    <label class="btn btn-default">
                        Execute
                        <input type="checkbox" autocomplete="off" data-group='others' data-permission='execute' data-type-file/>
                        <span class="glyphicon glyphicon-ok"></span>
                    </label>
                </div>
                <br><br><br><br>
            </div>

            <div id='results'>
                Results here
            </div>
        </div>
        <div class='col-md-3'>
            <div class='col-md-3'>
            </div>
            <div class='col-md-9'>
                <div id='footer'>
                    <span class='t2'>
                        created by 
                        <a href="https://github.com/alator21" target="_blank">
                            Alator and contributors
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
