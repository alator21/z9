<!DOCTYPE html>
<html>

<head>
    <title>z9</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Custom Libraries -->
    <script type="text/javascript" src='z9.js'></script>
    <style type="text/css">
    .title {
        color: red;
    }
    .t1{
        color:blue;
        font-weight: bold;
    }
    </style>
</head>

<body>
    <div class='container-fluid'>
        <div class='col-md-3'>
        </div>
        <div class='col-md-6 text-center'>
            <span class='t1'>
                I want these permissions...
            </span>
            <br>
            <span class='title'>
                Owner
            </span>
            <br>
            <label class="checkbox-inline"><input type="checkbox" data-group='owner' data-permission='read'>Read</label>
            <label class="checkbox-inline"><input type="checkbox" data-group='owner' data-permission='write'>Write</label>
            <label class="checkbox-inline"><input type="checkbox" data-group='owner' data-permission='execute'>Execute</label>
            <br><br>
            <span class='title'>
                Group
            </span>
            <br>
            <label class="checkbox-inline"><input type="checkbox" data-group='group' data-permission='read'>Read</label>
            <label class="checkbox-inline"><input type="checkbox" data-group='group' data-permission='write'>Write</label>
            <label class="checkbox-inline"><input type="checkbox" data-group='group' data-permission='execute'>Execute</label>
            <br><br>
            <span class='title'>
                Others
            </span>
            <br>
            <label class="checkbox-inline"><input type="checkbox" data-group='others' data-permission='read'>Read</label>
            <label class="checkbox-inline"><input type="checkbox" data-group='others' data-permission='write'>Write</label>
            <label class="checkbox-inline"><input type="checkbox" data-group='others' data-permission='execute'>Execute</label>
            <br><br><br><br>
            <span class='t1'>
                on Folders?
            </span>
            <div class="input-group">
                <input type="text" class="form-control" id='umaskValueFolder' disabled>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#collapseFolder">
                       <span class="glyphicon glyphicon-arrow-down"></span>
                    </button>
                </span>
            </div>
            <div class="panel-collapse collapse" id='collapseFolder'>
            </div>
            <span class='t1'>
                on Files?
            </span>
            <div class="input-group">
                <input type="text" class="form-control" id='umaskValueFile' disabled>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#collapseFile">
                        <span class="glyphicon glyphicon-arrow-down"></span>
                    </button>
               </span>
            </div>
            <div class="panel-collapse collapse" id='collapseFile'>
            </div>
        </div>
        <div class='col-md-3'>
        </div>
    </div>
</body>

</html>
